    <title>Menu com Dez Links</title>

    <script>
      let expressao = prompt("Digite uma expressão aritmética:");

// Validar a expressão para conter apenas números e operadores matemáticos válidos
let regex = /^[0-9+\-*/().\s]+$/;

// Se a expressão for válida, calcular o resultado, senão exibir um erro
if (regex.test(expressao)) {
    try {
        let resultado = eval(expressao);
        alert(`O resultado é: ${resultado}`);
    } catch (e) {
        alert("Expressão inválida.");
    }
} else {
    alert("Expressão inválida. Use apenas números e operadores (+, -, *, /).");
}


    </script>
