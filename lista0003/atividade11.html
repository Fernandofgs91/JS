<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
    <title>Sorteio de Cartas Truco</title>

    <style>
        button {
            background-color: #3498db; /* Azul harmônico */
            color: white;
            border: none; /* Remove a borda padrão */
            border-radius: 25px; /* Bordas arredondadas */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transição suave nas cores */
            margin: 20px 0; /* Adiciona espaçamento de 20px acima e abaixo */
        }

        button:hover {
            background-color: orangered; /* Cor de fundo ao passar o mouse */
            color: wheat; /* Cor do texto ao passar o mouse */
        }

        button:focus {
            outline: 2px solid #2c3e50; /* Adiciona um contorno ao focar */
            outline-offset: 2px; /* Espaçamento entre o contorno e o botão */
        }

        .jogador {
            margin-bottom: 20px;
        }

        img {
            width: 100px; /* Largura da imagem */
            height: 150px; /* Altura da imagem */
            display: inline-block; /* Exibe as imagens em linha */
            margin-right: 10px; /* Espaçamento entre as cartas */
        }
    </style>
    <script>
        function sortearCartas() {
            var cartas = [];
            // Adiciona as cartas do 1 ao 40 (ajuste conforme necessário)
            for (var i = 1; i <= 27; i++) {
                cartas.push(i);
            }

            // Embaralha as cartas
            cartas.sort(() => Math.random() - 0.5);

            // Distribui 3 cartas para cada jogador
            for (var j = 1; j <= 4; j++) {
                var jogadorDiv = document.getElementById("jogador" + j);
                jogadorDiv.innerHTML = "<h2>Jogador " + j + "</h2>"; // Limpa as cartas anteriores e adiciona o título
                for (var k = 0; k < 3; k++) {
                    var carta = cartas.pop(); // Remove uma carta do final do array
                    var img = document.createElement("img");
                    img.src = "img/carta" + carta + ".png"; // Ajuste o caminho da imagem conforme necessário
                    img.alt = "Carta " + carta;
                    jogadorDiv.appendChild(img);
                }
            }
        }
    </script>
</head>

        <nav>
            <ul class="menu">

                <li><a href="atividade6.html">Atividade 6</a></li>
                <li><a href="atividade7.html">Atividade 7</a></li>
                <li><a href="atividade8.html">Atividade 8</a></li>
                <li><a href="atividade9.html">Atividade 9</a></li>
                <li><a href="atividade10.html">Atividade 10</a></li>
                <li><a href="atividade11.html">Atividade 11</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sorteio de Cartas para Truco</h1>
        <button onclick="sortearCartas()">Sortear Cartas</button>
        <div id="jogador1" class="jogador"></div>
        <div id="jogador2" class="jogador"></div>
        <div id="jogador3" class="jogador"></div>
        <div id="jogador4" class="jogador"></div>
    </main>
</body>
