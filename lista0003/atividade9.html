<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
    <title>Sorteio de Apresentações</title>

    <style>
        button {
            background-color: #3498db; /* Azul harmônico */
            color: white;
            border: none; /* Remove a borda padrão */
            border-radius: 25px; /* Bordas arredondadas */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transição suave nas cores */
            margin: 20px 0; /* Adiciona espaçamento de 20px acima e abaixo */
        }

        button:hover {
            background-color: orangered; /* Cor de fundo ao passar o mouse */
            color: wheat; /* Cor do texto ao passar o mouse */
        }

        button:focus {
            outline: 2px solid #2c3e50; /* Adiciona um contorno ao focar */
            outline-offset: 2px; /* Espaçamento entre o contorno e o botão */
        }

        input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #resultado {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function receberNomes(numeroPessoas) {
            var nomes = [];
            for (var i = 0; i < numeroPessoas; i++) {
                var nome = prompt("Insira o nome da pessoa " + (i + 1) + ":");
                if (nome === null || nome.trim() === "") {
                    alert("Nome não pode estar vazio. Tente novamente.");
                    i--; // Decrementa para repetir a entrada
                    continue;
                }
                nomes.push(nome);
            }
            return nomes;
        }

        function sortearOrdem() {
            var numeroPessoas = parseInt(document.getElementById("numeroPessoas").value);
            if (isNaN(numeroPessoas) || numeroPessoas <= 0) {
                alert("Por favor, insira um número válido de pessoas.");
                return;
            }

            var nomes = receberNomes(numeroPessoas);

            // Embaralha os nomes
            nomes.sort(() => Math.random() - 0.5);

            // Exibe a ordem de apresentação em uma tabela
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "<h2>Ordem de Apresentação</h2>";
            var tabela = "<table><tr><th>Ordem</th><th>Nome</th></tr>";
            nomes.forEach((nome, index) => {
                tabela += "<tr><td>" + (index + 1) + "</td><td>" + nome + "</td></tr>";
            });
            tabela += "</table>";
            resultadoDiv.innerHTML += tabela;
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Atividade 1</a></li>
                <li><a href="atividade2.html">Atividade 2</a></li>
                <li><a href="atividade3.html">Atividade 3</a></li>
                <li><a href="atividade4.html">Atividade 4</a></li>
                <li><a href="atividade5.html">Atividade 5</a></li>
                <li><a href="atividade6.html">Atividade 6</a></li>
                <li><a href="atividade7.html">Atividade 7</a></li>
                <li><a href="atividade8.html">Atividade 8</a></li>
                <li><a href="atividade9.html">Atividade 9</a></li>
                <li><a href="atividade10.html">Atividade 10</a></li>
                <li><a href="atividade11.html">Atividade 11</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sorteio de Apresentações</h1>
        <label for="numeroPessoas">Número de pessoas:</label><br>
        <input type="number" id="numeroPessoas" min="1" placeholder="Ex: 5"><br>
        <button onclick="sortearOrdem()">Sortear Ordem</button>
        <div id="resultado"></div>
    </main>
</body>

</html>
