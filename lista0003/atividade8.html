<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joquemp√¥</title>
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .jogo-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .jogador {
            text-align: center;
        }

        .jogador img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }

        .jogador img.efeito {
            transform: scale(1.2);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: orangered;
        }

        #resultado {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        const opcoes = [
            { nome: "Pedra", imagem: "img/pedra.png" },
            { nome: "Papel", imagem: "img/papel.png" },
            { nome: "Tesoura", imagem: "img/tesoura.png" }
        ];

        function gerarEscolhaAleatoria() {
            return Math.floor(Math.random() * opcoes.length);
        }

        function determinarVencedor(escolha1, escolha2) {
            if (escolha1 === escolha2) {
                return "Empate!";
            } else if (
                (escolha1 === 0 && escolha2 === 2) || 
                (escolha1 === 1 && escolha2 === 0) || 
                (escolha1 === 2 && escolha2 === 1)    
            ) {
                return "Jogador 1 vence!";
            } else {
                return "Jogador 2 vence!";
            }
        }

        function iniciarJogo() {
            const jogador1Escolha = gerarEscolhaAleatoria();
            const jogador2Escolha = gerarEscolhaAleatoria();

            const jogador1Imagem = document.getElementById("jogador1Imagem");
            const jogador2Imagem = document.getElementById("jogador2Imagem");

            jogador1Imagem.src = opcoes[jogador1Escolha].imagem;
            jogador1Imagem.alt = opcoes[jogador1Escolha].nome;
            jogador1Imagem.classList.add("efeito");

            jogador2Imagem.src = opcoes[jogador2Escolha].imagem;
            jogador2Imagem.alt = opcoes[jogador2Escolha].nome;
            jogador2Imagem.classList.add("efeito");

            setTimeout(() => {
                jogador1Imagem.classList.remove("efeito");
                jogador2Imagem.classList.remove("efeito");
            }, 300);

            const resultado = determinarVencedor(jogador1Escolha, jogador2Escolha);
            document.getElementById("resultado").textContent = resultado;
        }

        window.onload = iniciarJogo;
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Atividade 1</a></li>
                <li><a href="atividade2.html">Atividade 2</a></li>
                <li><a href="atividade3.html">Atividade 3</a></li>
                <li><a href="atividade4.html">Atividade 4</a></li>
                <li><a href="atividade5.html">Atividade 5</a></li>
                <li><a href="atividade6.html">Atividade 6</a></li>
                <li><a href="atividade7.html">Atividade 7</a></li>
                <li><a href="atividade8.html">Atividade 8</a></li>
                <li><a href="atividade9.html">Atividade 9</a></li>
                <li><a href="atividade10.html">Atividade 10</a></li>
                <li><a href="atividade11.html">Atividade 11</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="jogo-container">
            <div class="jogador">
                <h2>Jogador 1</h2>
                <img id="jogador1Imagem" src="" alt="Escolha do Jogador 1">
            </div>
            <div class="jogador">
                <h2>Jogador 2</h2>
                <img id="jogador2Imagem" src="" alt="Escolha do Jogador 2">
            </div>
        </div>

        <div id="resultado"></div>

        <button onclick="iniciarJogo()">Jogar Novamente</button>
    </main>
</body>
</html>
