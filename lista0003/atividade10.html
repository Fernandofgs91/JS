    <title>Sorteio de Cartas</title>

    <style>
        button {
            background-color: #3498db; /* Azul harmônico */
            color: white;
            border: none; /* Remove a borda padrão */
            border-radius: 25px; /* Bordas arredondadas */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transição suave nas cores */
            margin: 20px 0; /* Adiciona espaçamento de 20px acima e abaixo */
        }

        button:hover {
            background-color: orangered; /* Cor de fundo ao passar o mouse */
            color: wheat; /* Cor do texto ao passar o mouse */
        }

        button:focus {
            outline: 2px solid #2c3e50; /* Adiciona um contorno ao focar */
            outline-offset: 2px; /* Espaçamento entre o contorno e o botão */
        }

        img {
            width: 100px; /* Largura da imagem */
            height: 150px; /* Altura da imagem */
            display: none; /* Inicialmente, todas as imagens estão ocultas */
            opacity: 0; /* Inicialmente invisível */
            transform: scale(0.8) rotate(-20deg); /* Inicia com escala e rotação */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transições suaves */
        }

        img.revelada {
            display: block; /* Mostra a imagem */
            opacity: 1; /* Torna a imagem visível */
            transform: scale(1) rotate(0deg); /* Redefine escala e rotação */
        }
    </style>
    <script>
        function sortearCarta() {
            var numero = Math.floor(Math.random() * 27) + 1;
            var imagens = document.querySelectorAll("img");
            imagens.forEach(function(imagem) {
                imagem.classList.remove("revelada"); // Remove a classe revelada de todas as imagens
                imagem.style.display = "none"; // Oculta todas as imagens
            });
            var cartaRevelada = document.getElementById("carta" + numero);
            cartaRevelada.style.display = "block"; // Exibe a imagem sorteada
            setTimeout(() => {
                cartaRevelada.classList.add("revelada"); // Adiciona a classe revelada após 10ms
            }, 10);
        }
    </script>
</head>
