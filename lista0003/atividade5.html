<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
    <title>Excursão Google</title>
    <script>
        // Função para calcular a idade média dos passageiros
        function calcularMediaIdade(idades) {
            var soma = idades.reduce((a, b) => a + b, 0);
            var media = soma / idades.length;
            return media.toFixed(2);
        }

        // Função para sortear um nome entre os passageiros
        function sortearNome(nomes) {
            var indiceSorteado = Math.floor(Math.random() * nomes.length);
            return nomes[indiceSorteado];
        }

        // Função principal para executar as operações
        function executar() {
            var idades = [];
            var nomes = [];

            for (var i = 0; i < 3; i++) {
                var nome = prompt("Insira o nome do passageiro " + (i + 1) + ":");
                if (nome === null || nome.trim() === "") {
                    alert("Nome não pode estar vazio. Tente novamente.");
                    i--; // Decrementa para repetir a entrada
                    continue;
                }

                var idade = prompt("Insira a idade do passageiro " + (i + 1) + ":");
                idade = parseInt(idade);
                
                // Validação da idade
                if (isNaN(idade) || idade <= 0) {
                    alert("Idade inválida. Por favor, insira um número positivo.");
                    i--; // Decrementa para repetir a entrada
                    continue;
                }

                idades.push(idade);
                nomes.push(nome);
            }

            var mediaIdade = calcularMediaIdade(idades);
            var nomeSorteado = sortearNome(nomes);

            document.getElementById("mediaIdade").textContent = "Idade média dos passageiros: " + mediaIdade;
            document.getElementById("nomeSorteado").textContent = "Nome sorteado para ganhar o almoço foi: " + nomeSorteado;
        }
    </script>
</head>

<body onload="executar()">
