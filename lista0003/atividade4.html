<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
    <title>Lista3</title>

    <style>
        button {
            background-color: #0f034f; /* Azul harmônico */
            color: white;
            border: none; /* Remove a borda padrão */
            border-radius: 25px; /* Bordas arredondadas */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transição suave nas cores */
            margin: 20px 0; /* Adiciona espaçamento de 20px acima e abaixo */
        }

        button:hover {
            background-color: rgb(150, 49, 12); /* Cor de fundo ao passar o mouse */
            color: wheat; /* Cor do texto ao passar o mouse */
        }

        button:focus {
            outline: 2px solid #2c3e50; /* Adiciona um contorno ao focar */
            outline-offset: 2px; /* Espaçamento entre o contorno e o botão */
        }
    </style>
    <script>
        function gerarNumeroAleatorio() {
            var n = prompt("Informe o número N:");
            var m = prompt("Informe o número M:");
            if (n !== null && n !== "" && !isNaN(n) && m !== null && m !== "" && !isNaN(m) && n < m) {
                var numeroAleatorio = Math.floor(Math.random() * (m - n + 1)) + parseInt(n);
                document.write("Número aleatório entre " + n + " e " + m + ": " + numeroAleatorio);
                setTimeout(function() {
                    window.location.href = "atividade4.html";
                }, 2000);
            } else {
                alert("Por favor, insira números válidos e certifique-se de que N é menor que M.");
            }
        }
    </script>
</head>

            </ul>
        </nav>
    </header>
    <main>
        <button onclick="gerarNumeroAleatorio()">Gerar Número Aleatório</button>
        <p id="numeroAleatorio"></p> <!-- Aqui será exibido o número aleatório -->
    </main>
</body>
