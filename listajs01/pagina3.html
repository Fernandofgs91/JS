    <script>

let nome = prompt("Qual é o seu nome completo?");
let idade = prompt("Qual é a sua idade?");

// Verificar se a idade é maior ou igual a 18
if (idade >= 18) {
    alert(`${nome}, você já POSSUI idade para tirar carteira`);
} else {
    // Calcular quantos anos faltam para completar 18
    let anosFaltando = 18 - idade;
    alert(`${nome}, você ainda NÃO POSSUI idade para tirar carteira, ainda falta(m) ${anosFaltando} ano(s)`);
}
    </script>
