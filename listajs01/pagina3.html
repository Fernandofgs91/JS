    <script>

       // Captura o nome completo do usuário e armazena na variável 'nome'
let nome = prompt("Qual é o seu nome completo?");

// Captura a idade do usuário e armazena na variável 'idade'
let idade = prompt("Qual é a sua idade?");

// Verifica se o usuário tem 18 anos ou mais
if (idade >= 18) {
    // Exibe uma mensagem informando que o usuário já tem idade para tirar a carteira
    alert(`${nome}, você já POSSUI idade para tirar carteira`);
} else {
    // Calcula quantos anos faltam para o usuário completar 18 anos
    let anosFaltando = 18 - idade;

    // Exibe uma mensagem informando que o usuário ainda não tem idade para tirar a carteira 
    // e quantos anos faltam para isso
    alert(`${nome}, você ainda NÃO POSSUI idade para tirar carteira, ainda falta ${anosFaltando} ano(s)`);
}

    </script>
