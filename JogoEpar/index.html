<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Página de login do jogo Epar">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <img src="img/supermario.png" width="300px" alt="Logo Super Mario">

        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Digite seu nome" aria-label="Campo de usuário">
            <input type="password" id="senha" placeholder="Digite sua senha" aria-label="Campo de senha">
            <button type="submit">Entrar</button>
            <button type="reset">Limpar</button>
        </form>

        <p id="loginError" class="error-message" aria-live="polite"></p>
        <p id="loginValido" class="success-message" aria-live="polite"></p>
        <p><a href="cadastro.html">Não tem conta? Cadastre-se!</a></p>
    </div>
<script type="module" src="js/login.js"></script>
</body>

</html>
