<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalidade Média</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/medio.css">

<body>
    <div class="container">
        <h1 id="playerName">Modalidade Média</h1>
        <div class="description">
            <p>Resolva operações matemáticas simples e avance para o próximo nível!</p>
            <p>Tente acertar 10 questões antes do tempo de 2 minutos acabar ou sem cometer 3 erros.</p>
        </div>
        <button id="startButton" class="answers button">Iniciar Jogo</button>
        <div class="timer" id="timerDisplay">Tempo restante: 120s</div>
        <div class="counters">
            <div id="scoreCounter" class="counter">Acertos: 0</div>
            <div id="errorCounter" class="counter">Erros: 0</div>
        </div>
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="feedback" id="feedback"></div>
        <button id="helpButton" class="answers button" style="display: none;">Usar Ajuda</button>
        <div id="gameOverMessage">GAME OVER</div>
    </div>

    <script src="Js/medio.js"></script>



</body>

</html>
