<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game de Matemática</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Game de Matemática</h1>
        <p>Teste suas habilidades matemáticas em diferentes níveis de dificuldade! Insira seu nome, escolha um modo e comece a jogar.</p>
        <div class="form-group">
            <label for="username">Digite seu nome:</label>
            <br><br>
            <input type="text" id="username" placeholder="Seu nome aqui">
        </div>
        <div class="difficulty-buttons">
            <button onclick="startGame('facil')">Fácil</button>
            <button onclick="startGame('medio')">Médio</button>
            <button onclick="startGame('dificil')">Difícil</button>
            <button onclick="showResults()">Exibir Resultados</button>
        </div>
    </div>

   <script src="Js/index.js"></script>
</body>
</html>
