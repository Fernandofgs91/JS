<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Votos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Contêiner dos candidatos */
        .container {
            display: flex;
            /* Habilita o layout flexível */
            flex-direction: row;
            /* Define a direção dos itens no eixo horizontal */
            gap: 5px;
            /* Define o espaçamento entre os itens flexíveis */
            justify-content: center;
            /* Alinha os itens horizontalmente ao centro */
        }



        /* Estilo dos candidatos */
        .candidato {
            text-align: center;
            border: 2px solid black;
            background-color: lightgreen;
            /* Cor padrão */
            margin: 10px;
            padding: 20px;
            margin: 5px 5px;
            /* Ajusta a margem superior e inferior */
            transition: background-color 0.3s;
        }

        /* Efeito de hover */
        .candidato:hover {
            background-color: lightblue;
            /* Azul claro ao passar o mouse */
        }

        /* Candidato com mais votos: cor azul-escuro */
        .candidato.mais-votado {
            background-color: darkblue !important;
            /* Azul escuro */
            color: white;
            /* Texto branco para contraste */
        }

        /* Manter o efeito de hover mesmo para o candidato mais votado */
        .candidato.mais-votado:hover {
            background-color: lightblue !important;
            /* Azul claro no hover */
        }

        /* Estilo para as imagens dos candidatos */
        .candidato img {
            width: 150px;
            height: 200px;
            cursor: pointer;
        }

        /* Estilos adicionais para títulos */
        h2,
        h3 {
            color: red;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            justify-content: center;
            margin: 10px;
        }

        /* Estilo para spans */
        span {
            color: red;
            font-weight: bolder;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <a href="index.html">Página I</a>
        <a href="pagina2.html">Página II</a>
    </nav>
