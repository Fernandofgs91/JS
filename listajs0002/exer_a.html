    <script>
        function exibirDiaDaSemanaArray() {
            const diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const dataAtual = new Date();
            const dia = dataAtual.getDay(); // Retorna um número de 0 (Domingo) a 6 (Sábado)
            document.getElementById('dia-semana').innerHTML = `Hoje é: ${diasDaSemana[dia]}`;
        }
    </script>
</head>
