<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">

        p {
            font-size: 30px;
            color: rgba(83, 139, 0, 0.907);
        }
    </style>
    <script>
        function exibirDiaDaSemanaSwitch() {
            const dataAtual = new Date();
            const dia = dataAtual.getDay();
            let nomeDia;

            switch (dia) {
                case 0:
                    nomeDia = 'Domingo';
                    break;
                case 1:
                    nomeDia = 'Segunda-feira';
                    break;
                case 2:
                    nomeDia = 'Terça-feira';
                    break;
                case 3:
                    nomeDia = 'Quarta-feira';
                    break;
                case 4:
                    nomeDia = 'Quinta-feira';
                    break;
                case 5:
                    nomeDia = 'Sexta-feira';
                    break;
                case 6:
                    nomeDia = 'Sábado';
                    break;
                default:
                    nomeDia = 'Dia inválido';
            }
            document.getElementById('dia-semana-switch').innerHTML = `Hoje é: ${nomeDia}`;
        }
    </script>
</head>
<body onload="exibirDiaDaSemanaSwitch()">
