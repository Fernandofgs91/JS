    <script>
        // Função para gerar um número aleatório
        function gerarNumeroAleatorio() {
            const numeros = '0123456789';
            const indiceAleatorio = Math.floor(Math.random() * numeros.length);
            return numeros[indiceAleatorio];
        }

        // Função para exibir o número no corpo da página
        function exibirNumero() {
            const numero = gerarNumeroAleatorio();
            document.getElementById('numeroAleatorio').textContent = numero;
        }
    </script>
    <h1>Gerar um Números Aleatórios</h1>
    <p>Número gerado: <span id="numeroAleatorio">_</span></p>
    <button onclick="exibirNumero()">Gerar Novo Número</button>
