    <script>
        // Função para gerar uma senha forte
        function gerarSenhaForte(tamanho) {
            const caracteres = [
                'abcdefghijklmnopqrstuvwxyz', // Letras minúsculas
                'ABCDEFGHIJKLMNOPQRSTUVWXYZ', // Letras maiúsculas
                '0123456789'                  // Números
            ];

            let senha = '';

            for (let i = 0; i < tamanho; i++) {
                // Seleciona um conjunto de caracteres aleatoriamente
                const conjuntoAleatorio = caracteres[Math.floor(Math.random() * caracteres.length)];
                // Seleciona um caractere aleatório do conjunto escolhido
                const indiceAleatorio = Math.floor(Math.random() * conjuntoAleatorio.length);
                senha += conjuntoAleatorio[indiceAleatorio];
            }

            return senha;
        }

        // Função para exibir a senha no corpo da página
        function exibirSenha() {
            const tamanho = 8; // Define o tamanho da senha
            const senha = gerarSenhaForte(tamanho);
            document.getElementById('senhaGerada').textContent = senha;
        }
    </script>
    <h1>Gerador de Senha Forte</h1>
    <p>Senha gerada: <span id="senhaGerada">_</span></p>
    <button onclick="exibirSenha()">Gerar Nova Senha</button>
