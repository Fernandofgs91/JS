    <script>
        function gerarLetraMinusculaAleatoria() {
            const letrasMinusculas = 'abcdefghijklmnopqrstuvwxyz'; // Corrigido para minúsculas
            const indiceAleatorio = Math.floor(Math.random() * letrasMinusculas.length);
            return letrasMinusculas[indiceAleatorio];
        }

        // Função para exibir a letra no corpo da página
        function exibirLetra() {
            const letra = gerarLetraMinusculaAleatoria();
            document.getElementById('letraAleatoria').textContent = letra;
        }
    </script>

<h1>Gerar uma Letra Aleatória</h1>
<p>Letra gerada: <span id="letraAleatoria">_</span></p>
<button onclick="exibirLetra()">Gerar Nova Letra</button>
