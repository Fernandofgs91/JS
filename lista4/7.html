    <script>
        // Função para gerar 4 letras minúsculas seguidas de 4 números aleatórios
        function gerarLetrasENumerosAleatorios() {
            const letrasMinusculas = 'abcdefghijklmnopqrstuvwxyz';
            let resultado = '';

            // Adiciona 4 letras minúsculas aleatórias
            for (let i = 0; i < 4; i++) {
                const indiceAleatorio = Math.floor(Math.random() * letrasMinusculas.length);
                resultado += letrasMinusculas[indiceAleatorio];
            }

            // Adiciona 4 números aleatórios
            for (let i = 0; i < 4; i++) {
                const numeroAleatorio = Math.floor(Math.random() * 10); // Números de 0 a 9
                resultado += numeroAleatorio;
            }

            return resultado;
        }

        // Função para exibir o resultado no corpo da página
        function exibirResultado() {
            const resultado = gerarLetrasENumerosAleatorios();
            document.getElementById('resultadoAleatorio').textContent = resultado;
        }
    </script>

    <h1>Gerador de Letras e Números Aleatórios</h1>
    <p>Resultado gerado: <span id="resultadoAleatorio">_</span></p>
    <button onclick="exibirResultado()">Gerar Resultado</button>
