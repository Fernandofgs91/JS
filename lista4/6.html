    <script>
        // Função para gerar uma sequência de números aleatórios
        function gerarLetrasMinusculasAleatorias(numero) {
            const numeros = '0123456789';
            let numerosAleatorios = '';

            for (let i = 0; i < numero; i++) {
                const indiceAleatorio = Math.floor(Math.random() * numeros.length);
                numerosAleatorios += numeros[indiceAleatorio];
            }

            return numerosAleatorios;
        }

        // Função para exibir os números no corpo da página
        function exibirNumeros() {
            const quantidade = 4; // Define o número de números a serem gerados
            const numeros = gerarLetrasMinusculasAleatorias(quantidade);
            document.getElementById('numerosAleatorios').textContent = numeros;
        }
    </script>

    <h1>Gerar 4 Números Aleatórios</h1>
    <p>Números gerados: <span id="numerosAleatorios">_</span></p>
    <button onclick="exibirNumeros()">Gerar Números</button>
